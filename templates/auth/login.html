{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  login
{% endblock title %}

{% block content %}


{% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{error_message}}
    </div>
{% endif %}
 
<div class="container">
    <div class="row">
        <div class="col-6">
            <form method="POST" class="p-3 border border-2 ">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

    </div>
</div>
    
  
{% endblock content %}
